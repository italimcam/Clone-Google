<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="https://italimcam.github.io/Clone-Google/clonegoogle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="topo">
                <div class="topo_texto1">
                    <a href="">Gmail</a>
                </div>
                <div class="topo_texto2">
                    <a href="">Imagens</a>
                </div>
                <div class="topo_apps">
                    <img src="https://uploaddeimagens.com.br/images/004/477/199/thumb/image-removebg-preview_%2811%29.png?1684798519">
                </div>
                <div class="topo_img">
                    <img src="https://i.pinimg.com/originals/72/bb/d2/72bbd25a7e8576af27342609e3997966.jpg">
                </div>
            </div>
        </header>
        <section>
            <div class="logo">
                <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png">
            </div>
            <div class="pesquisa">
                <div class="lupa">
                    <img src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-gris.png">
                </div>
                <input type="text" name="text">
                <div class="searchoptions">
                    <div class="teclado">
                        <img src="https://ojonee.github.io/google/images/keyboard.png">
                    </div>
                    <div class="microfone">
                        <img src="https://uploaddeimagens.com.br/images/004/475/555/thumb/image-removebg-preview_%285%29.png?1684699139">
                    </div>
                    <div class="camera">
                        <img src="https://uploaddeimagens.com.br/images/004/475/553/thumb/image-removebg-preview_%284%29.png?1684698744">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>
        </section>
        <footer>
            <div class="footer1">
                <p>Brasil</p>
            </div>
            <div class="footer2">
                <div class="footer2_1">
                    <nav>
                        <ul>
                            <li><a href="">Sobre</a></li>
                            <li><a href="">Publicidade</a></li>
                            <li><a href="">Negócios</a></li>
                            <li><div class="quebra"><a href="">Como funciona a Pesquisa</a></div></li>
                        </ul>
                    </nav>
                </div>
                <div class="footer2_2">
                    <nav>
                        <ul>
                            <li><a href="">Privacidade</a></li>
                            <li><a href="">Termos</a></li>
                            <li><a href="">Configurações</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
